<!DOCTYPE html>

<html lang="es">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./BootstrapLogin/css">
        <link rel="stylesheet" href="./BootstrapLogin/bootstrap.min.css">
        <link rel="stylesheet" href="./BootstrapLogin/font-awesome.min.css">
        <link rel="stylesheet" href="./BootstrapLogin/form-elements.css">
        <link rel="stylesheet" href="./BootstrapLogin/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="https://azmind.com/demo/bootstrap-login-forms/form-1/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://azmind.com/demo/bootstrap-login-forms/form-1/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://azmind.com/demo/bootstrap-login-forms/form-1/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://azmind.com/demo/bootstrap-login-forms/form-1/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="https://azmind.com/demo/bootstrap-login-forms/form-1/assets/ico/apple-touch-icon-57-precomposed.png">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="JS/Iniciosesion.js"></script>
    </head>



    <body ng-app="inicioSesion" ng-controller="sesionController">

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>GameStorm</strong></h1>
                            <div class="description">
                                <h4 style="color: white;">
                                    Inicia sesión                                     
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Ingresa al sistema</h3>
                                    <p>Ingresa con tu usuario y contraseña:</p>
                                </div>
                                <!--<div class="form-top-right">
                                    <i class="fa fa-key"></i>
                                </div>-->
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="form-username" placeholder="Usuario..." class="form-username form-control" id="form-username" ng-model="nombreUsuario">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control" id="form-password" ng-model="claveUsuario">
                                    </div>
                                    <a ng-click="clicIniciarSesion()" class="btn"  style="text-align: center; font-size: 20px; width: 505px; height: 45px; 
                                       background-color: #5cb85c; color: white"> <b>I n i c i a r !</b> </a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <p> variables = {{nombreClave}}</p>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                            <!--<h3>Desarrolladores:</h3>
                            <div class="social-login-buttons">
                                <a class="btn btn-link-1 btn-link-1-facebook" href="https://azmind.com/demo/bootstrap-login-forms/form-1/index.html#">
                                    <i class="fa fa-facebook"></i> Facebook
                                </a>
                                <a class="btn btn-link-1 btn-link-1-twitter" href="https://azmind.com/demo/bootstrap-login-forms/form-1/index.html#">
                                    <i class="fa fa-twitter"></i> Twitter
                                </a>
                                <a class="btn btn-link-1 btn-link-1-google-plus" href="https://azmind.com/demo/bootstrap-login-forms/form-1/index.html#">
                                    <i class="fa fa-google-plus"></i> Google Plus
                                </a>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Javascript -->
        <script src="./BootstrapLogin/jquery-1.11.1.min.js.descarga"></script>
        <script src="./BootstrapLogin/bootstrap.min.js.descarga"></script>
        <script src="./BootstrapLogin/jquery.backstretch.min.js.descarga"></script>
        <script src="./BootstrapLogin/scripts.js.descarga"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->



        <div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 700px; width: 1349px; z-index: -999999; ">

    </body>

</html>
