<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>GameStorm</title>
    </h:head>
    <h:body>
        <h:form id="formaEmpleados">
            <p:dataTable id="tablaEmpleados" value="#{cuentaBean.listaEmpleados}" 
                         var="empleado" selectionMode="single" selection="#{cuentaBean.cuenta}" 
                         rowKey="#{empleado.usuario}">
            
                <p:column>
                    <f:facet name="header" > Usuario</f:facet>
                    #{empleado.usuario}
                </p:column>
                
                <p:column>
                    <f:facet name="header" > Rol</f:facet>
                    #{empleado.rol}
                </p:column>
                <p:column>
                    <f:facet name="header" > Nombre</f:facet>
                    #{empleado.idPersona.nombre}
                </p:column>               
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
