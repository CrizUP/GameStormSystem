<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./PlantillaGeneralEmpleado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <h:form id="form">
            <p:dataTable value="#{controladorPersona.obtenerEmpleados}" var="empleado" id="tablaEmpleados" selectionMode="single" selection="#{controladorPersona.persona}" rowKey="#{empleado.idPersona}">

                <p:column headerText="ID Empleado">
                    <h:outputText value="#{empleado.idPersona.idPersona}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{empleado.idPersona.nombre}" />
                </p:column>

                <p:column headerText="Apellidos">
                    <h:outputText value="#{empleado.idPersona.apellidos}" />
                </p:column>

                <p:column headerText="Correo">
                    <h:outputText value="#{empleado.idPersona.correo}" />
                </p:column>

                <p:column headerText="Telefono">
                    <h:outputText value="#{empleado.idPersona.telefono}" />
                </p:column>

                <p:column headerText="Sexo">
                    <h:outputText value="#{empleado.idPersona.sexo}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value='Editar' id="botonEditar" ></p:commandButton>
            <p:commandButton value="Eliminar" id="botonEliminar" action="#{controladorPersona.eliminar()}" update="tablaEmpleados"></p:commandButton>

        </h:form>
    </ui:define>

</ui:composition>
