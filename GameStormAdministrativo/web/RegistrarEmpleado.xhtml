<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./PlantillaGeneralEmpleado.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">



        <h:form>
            <center>

                <label>Nombre:</label><br></br>
                <p:inputText type="text" placeholder="Nombre..."  id="campoNombre" value="" size="22"/>
                <br></br>
                <br></br>
                <br></br>
                <label>Apellidos:</label><br></br>
                <p:inputText type="text" placeholder="Apellidos..."  id="campoApellidos" value="" size="22"/>
                <br></br>
                <br></br>
                <br></br>
                <label>Coreo electrónico:</label><br></br>
                <p:inputText type="Text" placeholder="Correo electrónico..."  id="campoCorreo" value="" size="22"/>
                <br></br>
                <br></br>
                <br></br>
                <label>Teléfono:</label><br></br>
                <p:inputText type="Text" placeholder="Teléfono..."  id="campoTelefono" value="" size="22"/>
                <br></br>
                <br></br>
                <br></br>
                <label>Sexo:</label><br></br>
                <p:selectOneMenu id="sexo" value="" style="width: 240px">
                    <f:selectItem itemLabel="Sexo" itemValue="Default"/>
                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                </p:selectOneMenu>
                <br></br>
                <br></br>
                <div class="form-group">
                    <p:commandButton  value="Registrar"  class="botonRegistrar" id="guardarRegistro" ></p:commandButton> 
                </div>
            </center>
        </h:form>

    

    </ui:define>

</ui:composition>
