<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./PlantillaGeneralEmpleado.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">


    <ui:define name="content">



        <h:form id="formularioRegistroJuego" style="background-color: #ffffff">
            <p:growl id="mensajes" showDetail="true" sticky="true"></p:growl>
            <center>

                <label>Nombre del juego:</label><br></br>
                <p:inputText type="text" placeholder="Nombre del juego..."  id="campoNombreJuego" value="#{controladorJuego.nombreJuego}" size="22"/>
                <br></br>
                <br></br>
                <label>Stock:</label><br></br>
                <p:spinner id="campoStock" value="#{controladorJuego.stock}" min="0" size="20" placeholder="Stock...                                   "/>
                <br></br>
                <br></br>
                <label>Precio:</label><br></br>
                <p:inputText type="Text" placeholder="Cantidad..."  id="campoPrecio" value="#{controladorJuego.precio}" size="22"/>
                <br></br>
                <br></br>
                <label>Consola:</label><br></br>
                <p:selectOneMenu id="campoConsolas" value="#{controladorJuego.consola}" style="width: 240px">
                    <f:selectItem itemLabel="Consola" itemValue="Default"/>
                    <f:selectItem itemLabel="Xbox" itemValue="Xbox"/>
                    <f:selectItem itemLabel="Play Station" itemValue="PlayStation"/>
                    <f:selectItem itemLabel="Nintendo Switch" itemValue="NintendoSwitch"/>

                </p:selectOneMenu>
                <br></br>
                <br></br>
                <label>Genero:</label><br></br>
                <p:selectOneMenu id="campoGeneros" value="#{controladorJuego.genero}" style="width: 240px">
                    <f:selectItem itemLabel="Genero" itemValue="Default"/>
                    <f:selectItem itemLabel="Acci贸n" itemValue="Accion"/>
                    <f:selectItem itemLabel="Disparos" itemValue="Disparos"/>
                    <f:selectItem itemLabel="Estrategia" itemValue="Estrategia"/>
                    <f:selectItem itemLabel="Deportes" itemValue="Deportes"/>
                    <f:selectItem itemLabel="Carreras" itemValue="Carreras"/>
                    <f:selectItem itemLabel="Aventura" itemValue="Aventura"/>
                    <f:selectItem itemLabel="Simulaci贸n" itemValue="Simulaci贸n"/>
                    <f:selectItem itemLabel="Otro" itemValue="Otro"/>
                </p:selectOneMenu>
                <br></br>
                <br></br>
                <label>Empresa desarrolladora:</label><br></br>
                <p:inputText type="text" placeholder="Empresa..."  id="campoEmpresa" value="#{controladorJuego.empresaDesarrolladora}"  size="22"/>
                <br></br>
                <br></br>
                <label>Link del video:</label><br></br>
                <p:inputText type="text" placeholder="Link del video..."  id="campoLinkVideo" value="#{controladorJuego.linkVideo}" size="22" />
                <br></br>
                <br></br>
                <label>Descripci贸n del juego:</label><br></br>
                <p:inputTextarea id="campoDescripcion" rows="6" cols="33" value="#{controladorJuego.descripcion}"/>
                <br></br>
                <br></br>
                <p:growl id="messages" showDetail="true" />                
                <br></br>
                <br></br>
                <div class="form-group">
                    <p:commandButton id="botonRegistrar" value="Registrar" actionListener="#{controladorJuego.registrarJuego()}" update="formularioRegistroJuego" />
                </div>
            </center>

        </h:form>
        <h:form>
            <p:fileUpload id="campoImagen" fileUploadListener="#{controladorJuego.subirFoto}" auto="true" mode="advanced" sizeLimit="10000000" allowTypes="/(\.|\/)(jpg)$/" multiple="false" />       
        </h:form>

    </ui:define>

</ui:composition>
