<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href = "css/hojaDeEstilo.css"></link>
    </h:head>
    <h:body>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <center>
                            <div class="col-sm-8 col-sm-offset-2 text">
                                   <br></br>
                                      <br></br>
                                         <br></br>
                                         <h1 style="font-size: 60px; color: white" ><strong>GameStorm</strong></h1>
                                <div class="description">
                                  
                                </div>
                            </div>
                        </center>
                    </div>
                    <div class="row" >
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">

                                <div class="form-top-left">
                                    
                                    <center>
                                        <h3 style="color: white"><strong>Iniciar Sesión</strong></h3>
                                    </center>
                                </div>                                
                            </div>
                            <center>
                                <div class="form-bottom">
                                    <h:form id="form" role="form" class="login-form">
                                        <p:growl id="mensajes" showDetail="true" sticky="true"></p:growl>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-username" style="font-size: 20px;color: white"><strong>Usuario:</strong></label><br></br>
                                            <br></br>
                                            <p:inputText type="text" placeholder="Usuario..."  id="campoUsuario" value="#{controladorCuenta.nombreUsuario}"/>
                                        </div>
                                        <br></br>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-username" style="font-size: 20px; color: white"><strong>Contraeña:</strong></label><br></br>
                                            <br></br>
                                            <p:inputText  type="password"  placeholder="Contraseña..."  id="campoContrasena" value="#{controladorCuenta.contrasena}" />
                                        </div>
                                        <br></br>
                                        <br></br>
                                        <br></br>
                                        <p:commandButton  value="I n i c i a r !" style="background-color: #5cb85c;font-size: 20px; width: 400px;"   class="botonIniciarSesion" id="botonIniciarSesion" action="#{controladorCuenta.iniciarSesion()}"></p:commandButton> 
                                    </h:form>
                                </div>
                            </center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <br />

    </h:body>
</html>
