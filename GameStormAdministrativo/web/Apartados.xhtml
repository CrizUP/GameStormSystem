<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./PlantillaGeneralEmpleado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form id="form" style="background-color: #ffffff">
            <p:growl id="mensajes" showDetail="true" sticky="true"></p:growl>
            <p:dataTable value="#{controladorPedido.obtenerPedidos}" var="pedido" id="tablaPedidos" selectionMode="single" selection="#{controladorPedido.pedido}" rowKey="#{pedido.idPedido}" >

                <p:column headerText="ID Pedido">
                    <h:outputText value="#{pedido.idPedido}" />
                </p:column>

                <p:column headerText="Cantidad de juegos">
                    <h:outputText value="#{pedido.cantidadJuegos}" />
                </p:column>

                <p:column headerText="Fecha de apartado">
                    <h:outputText value="#{pedido.fechaApartado}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputText>
                </p:column>

                <p:column headerText="Fecha lÃ­mite">
                    <h:outputText value="#{pedido.fechaLimite}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputText>
                </p:column>

                <p:column headerText="Total">
                    <h:outputText value="#{pedido.precioTotal}" />
                </p:column>

                <p:column headerText="Juego">
                    <h:outputText value="#{pedido.idJuego.nombreJuego}" />
                </p:column>

                <p:column headerText="Usuario">
                    <h:outputText value="#{pedido.usuario.usuario}" />
                </p:column>


                <p:column headerText="Fecha de pago">
                    <h:outputText value="#{pedido.fechaPago}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputText>
                </p:column>

                <p:column headerText="Estatus">
                    <h:outputText value="#{pedido.estatus}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value='Entregar' id="botonEntregar" action="#{controladorPedido.registrarCompra()}" update="form"></p:commandButton>
            <p:commandButton value='Cancelar' id="botonCancelar" action="#{controladorPedido.cancelarCompra()}" update="form"></p:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
