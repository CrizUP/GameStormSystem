<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
        <style>
            .ui-layout-unit-content  {background-color: #0E5616}
        </style>
            <title>GameStorm</title>
    </h:head>
    <f:view contentType="text/html">    
        <h:body style="background-color:#0E5616">
            <p:layout fullPage="true" >

                <div id="top" class="top" >
                    
                    <p:layoutUnit position="north" size="70" resizable="false" closable="true" collapsible="false" style="background-color:#0E5616">
                        <center style="font-size: 38px ; color: #ffffff;background-color:#0E5616">
                        GAMESTORM
                        </center>
                    </p:layoutUnit>
                </div>
                <div>
                    <div id="left" >
                        <p:layoutUnit position="west" size="220" header="Menú" collapsible="false" style="background-color:#0E5616">
                            <p:menu>

                                <p:menuitem value="Registrar Juego" url="RegistrarJuego.xhtml" />
                                <p:menuitem value="Editar información de Juego" url="EditarInformacionJuego.xhtml" />
                                <p:menuitem value="Registrar empleados" url="RegistrarEmpleado.xhtml" />
                                <p:menuitem value="Administrar empleados" url="AdministrarEmpleado.xhtml" />
                                <p:menuitem value="Apartados" url="Apartados.xhtml" />
                                
                            </p:menu>
                        </p:layoutUnit>
                    </div>
                    <div id="content" class="left_content">

                        <p:layoutUnit position="center" style="background-color:#0E5616" >
                            <ui:insert name="content">
                                <p:panel style="background-color:#0E5616">
                                    <img src="imagenes/MuñecosVideojuegos.jpg" width="1100" height="507" alt="MuñecosVideojuegos"/>
                                </p:panel>
                            </ui:insert>
                        </p:layoutUnit>
                    </div>
                </div>
            </p:layout>
        </h:body>
    </f:view>
</html>
