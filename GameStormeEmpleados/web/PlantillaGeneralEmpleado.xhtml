<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>GameStorm</title>
    </h:head>

    <f:view contentType="text/html">
        <h:body>
            <p:layout fullPage="true">

                <div id="top" class="top">
                    <ui:insert name="top">Top</ui:insert>
                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="false">
                        GAMESTORM
                    </p:layoutUnit>
                </div>
                <div>
                    <div id="left">
                        <p:layoutUnit position="west" size="200" header="Menú" collapsible="false">
                            <p:menu>

                                <p:menuitem value="Registrar Juego" url="" />
                                <p:menuitem value="Editar información de Juego" url="" />
                                <p:menuitem value="Apartados" url="" />

                            </p:menu>
                        </p:layoutUnit>
                    </div>
                    <div id="content" class="left_content">

                        <p:layoutUnit position="center">
                            <ui:insert name="content">
                                <p:panel>
                                    <img src="Imagenes/MuñecosVideojuegos.jpg" width="1100" height="507" alt="MuñecosVideojuegos"/>
                                </p:panel>
                            </ui:insert>
                        </p:layoutUnit>
                    </div>
                </div>
            </p:layout>
        </h:body>
    </f:view>
</html>
